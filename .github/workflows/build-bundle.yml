name: Bundle sanity check

on:
  pull_request:
    paths:
      - "logo/**"
      - "colors/**"
      - "typography/**"
      - "scripts/build-bundle.js"
      - "package.json"
      - "package-lock.json"

jobs:
  build-bundle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run build
